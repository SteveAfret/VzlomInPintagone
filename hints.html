<!DOCTYPE html>
<html lang="ru">
  <head>
   <meta charset="UTF-8">
   <title>Подсказки</title>
  </head>
  <body style="background-color:{{colour}}">
<table width="300" border="1">
    <thead>    
        <tr>
            <th> Пароль </th>
            <th> Подсказка </th>
        </tr>
    </thead>
    {% for hint in hints %}
    <tr>
        <td>{{ hint[0] }}</td>
        <td>{{ hint[1] }}</td>
    </tr>
    {% endfor %}
</table>

    <form>
        <button formaction="{{url_prefix}}/">Вернуться</button>
        <button formaction="{{url_prefix}}/delete_hints">Удалить Историю</button>
    </form>

  </body>
</html>
